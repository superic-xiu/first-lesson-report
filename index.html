<!DOCTYPE html>

<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<title>首次课学情诊断报告</title>
<style>
        @page {
            size: A4;
            margin: 15mm;
        }

        @font-face {
            font-family: 'MyCustomFont';
            src: url('./report_font.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0 auto;
            width: 210mm;
            min-height: 290mm;
            font-family: 'MyCustomFont', sans-serif;
            color: #333;
            background: white;
            padding: 5mm 15mm;
            box-sizing: border-box;
        }

        .container {
            background: white;
        }

        .container p {
            font-size: 10pt;
            color: #ccc;
        }

        h1 {
            text-align: center;
            font-size: 20pt;
            margin: 0 0 3mm;
            padding: 3mm 0;
            border-bottom: 1.2pt solid #005a54;
            position: relative;
        }

        h2 {
            font-size: 16pt;
            margin: 4mm 0;

            text-align: center;
        }

        .base-block,
        .exam-block,
        .guess-block,
        .study-block {
            padding: 4mm;
            margin-bottom: 4mm;
            background: #f8fff8;
            border: 1px solid #e0e0e0;
            border-radius: 10pt;
        }

        .input-group {
            margin-bottom: 2mm;
            display: flex;
            align-items: center;
        }

        .base-block {
            display: grid;
            grid-template-columns: 200pt 360pt;
            grid-template-rows: 28pt 28pt 28pt;
            grid-auto-flow: column;
        }

        .base-block .input-group {
            margin-left: 22pt;
        }


        .base-block label {

            font-size: 10.5pt;
            vertical-align: middle;
            padding: 1mm 0;
        }

        .base-block input {
            margin-left: 5pt;
            width: 54%;
            padding: 1mm;
            border: 1px solid #ccc;
            font-size: 10.5pt;
            background: white;
            vertical-align: middle;
            border-radius: 5pt;
        }

        .exam-block {
            display: grid;
            grid-template-columns: repeat(3, 33%);
            grid-auto-flow: row dense;
        }
        .exam-block .input-group {
            margin-left: 10pt;
        }

        .exam-block input,
        .exam-block select {
            margin-left: 5pt;
            width: 60%;
            padding: 1mm;
            border: 1px solid #ccc;
            font-size: 10.5pt;
            background: white;
            vertical-align: middle;
            border-radius: 5pt;
        }

        .exam-block .item1 {
            grid-column-start: 1;
            grid-column-end: 2;
        }

        .exam-block .item2 {
            grid-column-start: 1;
            grid-column-end: 2;
        }

        .exam-block .item3 {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 4;
            justify-self: start;
            display: grid;
            grid-template-rows: 10pt;
            grid-template-columns: repeat(5, 40%);
        }

        .exam-block .item4 {
            grid-column-start: 1;
            grid-column-end: 6;
            grid-row-start: 1;
            grid-row-end: 2;

        }

        .guess-block {
            display: flex;
        }

        .guess-block .left {
            display: grid;
            width: 50%;
            margin-left: 40pt;
            margin-top: 20pt;

        }

         .study-block {
           display: grid;
           grid-template-columns: repeat(2,50%);
         }
         .study-block input {
            margin-left: 10pt;
            border-radius: 5pt;
            width: 50%;
         }
    
        .study-block .item3 {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 2;
        }         
 
        .study-block .item3 textarea{
            width: 70%;
            margin-left: 10pt;
            border-radius: 5pt;
        }

        input, select, textarea {
            padding: 1mm;
            border: 1px solid #ccc;
            font-size: 10.5pt;
            background: white;
            vertical-align: middle;
        }


        .ability-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 4mm;
        }

        .ability-ratings {
            width: 45%;
        }

        .ability-chart {
            width: 55%;
            height: auto;
            aspect-ratio: 1;
        }

        .star-rating {
            display: inline-block;
            margin-left: 10mm;
        }

        .star {
            color: #ddd;
            font-size: 12pt;
            cursor: pointer;
        }

        .star.active {
            color: #005a54;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        @media print {
            body {
                padding: 0;
                margin: 15mm;
            }

            .base-block,
            .exam-block,
            .guess-block,
            .study-block {
                break-inside: avoid;
                background: white;
            }

            input,
            select,
            textarea {
                border-color: #999;
            }
        }
    </style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<script>
        // 星级评分功能
        document.querySelectorAll('.star-rating').forEach(container => {
            const stars = container.querySelectorAll('.star');

            stars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    stars.forEach(s => s.classList.remove('active'));
                    for (let i = 0; i <= index; i++) {
                        stars[i].classList.add('active');
                    }
                    updateHiddenInput(container, index + 1);
                });
            });

            function updateHiddenInput(container, value) {
                let input = container.querySelector('input[type="hidden"]');
                if (!input) {
                    input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = container.dataset.target;
                    container.appendChild(input);
                }
                input.value = value;
            }
        });
    </script>
<script>
        let radarChartInstance = null;

        function getStarRatings() {
            const areas = ["subject-base", "english", "calculation", "flexibility", "logic", "writing"];
            return areas.map(id => {
                const stars = document.querySelectorAll('[data-target="' + id + '"] .star.active');
                return stars.length;
            });
        }

        function drawRadarChart() {
            const ctx = document.getElementById('abilityChart');
            if (!ctx) return;

            const ratings = getStarRatings();

            if (radarChartInstance) {
                radarChartInstance.data.datasets[0].data = ratings;
                radarChartInstance.update();
            } else {
                radarChartInstance = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: ['学科基础', '英文水平', '计算准确', '灵活运用', '逻辑思维', '书面表述'],
                        datasets: [{
                            label: '能力维度',
                            data: ratings,
                            fill: true,
                            backgroundColor: 'rgba(0, 90, 84, 0.2)',
                            borderColor: '#005a54',
                            pointBackgroundColor: '#005a54',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: '#005a54'
                        }]
                    },
                    options: {
                        responsive: false,
                        scales: {
                            r: {
                                suggestedMin: 0,
                                suggestedMax: 5,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        }
                    }
                });
            }
        }

        document.addEventListener("DOMContentLoaded", drawRadarChart);
        document.querySelectorAll('.star-rating .star').forEach(star => {
            star.addEventListener('click', () => {
                drawRadarChart();
            });
        });
    </script>
<script>
    document.addEventListener("DOMContentLoaded", async () => {
        // ================== 动态加载数据库 ==================
        let systemToSubjects, systemSubjectToPapers, paperInfoMap;
        try {
            const response = await fetch('./database.json');
            const data = await response.json();
            ({ systemToSubjects, systemSubjectToPapers, paperInfoMap } = data);
        } catch (error) {
            alert("数据库加载失败，请检查文件路径或格式");
            return;
        }
    
        // ================== 获取DOM元素 ==================
        const systemSelect = document.querySelector('select:nth-of-type(1)');
        const subjectSelect = document.querySelector('select:nth-of-type(2)');
        const paperSelect = document.querySelector('select:nth-of-type(3)');
        const durationInput = document.querySelector('input[placeholder="分钟"]');
        const fullScoreInput = document.querySelector('.exam-block input[type="number"]');
        const gradeInputs = document.querySelectorAll('.item3 input');
    
        // ================== 初始化体系选项 ==================
        populateOptions(systemSelect, Object.keys(systemToSubjects));
    
        // ================== 体系选择事件 ==================
        systemSelect.addEventListener('change', () => {
            const system = systemSelect.value;
            subjectSelect.innerHTML = '<option value="">请选择</option>';
            paperSelect.innerHTML = '<option value="">请选择</option>';
            clearInputs();
            
            if (system) {
                populateOptions(subjectSelect, systemToSubjects[system]);
            }
        });
    
        // ================== 学科选择事件 ==================
        subjectSelect.addEventListener('change', () => {
            const system = systemSelect.value;
            const subject = subjectSelect.value;
            paperSelect.innerHTML = '<option value="">请选择</option>';
            clearInputs();
            
            if (system && subject) {
                const key = `${system}__${subject}`;
                populateOptions(paperSelect, systemSubjectToPapers[key] || []);
            }
        });
    
        // ================== 试卷选择事件 ==================
        paperSelect.addEventListener('change', () => {
            const system = systemSelect.value;
            const subject = subjectSelect.value;
            const paper = paperSelect.value;
            const key = `${system}__${subject}__${paper}`;
            const paperInfo = paperInfoMap[key] || {};
    
            // 填充基础信息
            durationInput.value = paperInfo.duration || '';
            fullScoreInput.value = paperInfo.full_score || '';
    
            // 填充分数线
            if (paperInfo.grades && paperInfo.gradeLabels) {
                paperInfo.gradeLabels.forEach((label, index) => {
                    const grade = paperInfo.grades[index] ?? '-';
                    gradeInputs[index].value = `[${label}] ${grade}`;
                });
            }
        });
    
        // ================== 工具函数 ==================
        function populateOptions(selectElement, options) {
            selectElement.innerHTML = options.map(opt => 
                `<option value="${opt}">${opt}</option>`
            ).join('');
        }
    
        function clearInputs() {
            durationInput.value = '';
            fullScoreInput.value = '';
            gradeInputs.forEach(input => input.value = '');
        }
    });
    </script>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
function exportToPDF() {
    const nameInput = document.querySelectorAll('.base-block input')[0];
    const studentName = nameInput.value || "未命名";
    const element = document.body;
    const opt = {
        margin: 0,
        filename: `${studentName}-首次课学情诊断单.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 4 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };
    html2pdf().set(opt).from(element).save();
}
</script>
